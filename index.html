		<div class='box'></div>

				<div class='head'>

					<ul class='morebox'>

								<li class='box-top'><a></a></li>
								<li class='about'>加到歌单</li>
							</ul>
							<ul class='box-one'>
								<li class='box-top shengji'><a></a></li>

							</ul>
							<ul class='box-one'>
								<li class='box-top fenxiang'><a></a></li>

							</ul>
							<ul class='box-one'>
								<li class='box-top shanchu'><a></a></li>
								<li class='about'>删除</li>
							</ul>
						</li>
						<li class="li">
							<ul class='box-one'>
								<li class='box-top geshou'><a></a></li>
								<li class='about'>查看歌手</li>
							</ul>
							<ul class='box-one'>
								<li class='box-top zhuanji' ><a></a></li>
								<li class='about'>查看专辑</li>
							</ul>
							<ul class='box-one'>
								<li class='box-top danqu'><a></a></li>
								<li class='about'>相似单曲</li>
							</ul>
							<ul class='box-one'>
								<li class='box-top bofang'><a></a></li>
								<li class='about'>播放MV</li>
							</ul>
						</li>
						<li class="volume">
							<div class='novolice'>&#xe61b;</div>
							<div class='volice'>
								<div class="cir"></div>
								<div class='volice-duretion'></div>
							</div>
						</li>
						<li class='qx'>取消</li>
					</ul>
				</div>
				<!--tupian-->
				<div class='pic'></div>
				<!--lylic-->
				<div class="lylic">
					
				</div>
				<!--控制台-->
				<div id='console'>
					<div class='top'>
						<div class='time'>0:00</div>
						<div class='duration'>
							<div class='circle'></div>
						</div>
						<div class='endtime'>3:51</div>
					</div>
					<div class='bot'>
						<div class='prev'><a></a></div>
						<div class='play'><a></a></div>
						<div class='next'><a></a></div>
					</div>
				</div>
				<!--foot-->
				<div class='foot'>
					<div class="like"><a></a></div>
					<div class="cycle"><a></a></div>
					<div class="down"><a></a></div>
					<div class="share"><a></a></div>

							<li data-v='{"name":"最美的太阳","src":"mp3/张杰、林俊杰 - 最美的太阳(Live).mp3","duration":"4:25"}'></li>

						<div class='close'>关闭</div>
					</div>
